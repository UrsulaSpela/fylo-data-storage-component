<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="main">

  <div id="left">
    <img src="images/logo.svg" alt="">
    <div id="icons">
      <div class="icon">
        <img src="images/icon-document.svg">
      </div>
      <div class="icon">
        <img src="images/icon-folder.svg">
      </div>
      <div class="icon">
        <img src="images/icon-upload.svg">
      </div>
    </div>
  </div>

  <div id="right">
    <p>You’ve used <b>815 GB</b> of your storage</p>

    <div id="bubble">
      <h1>185</h1> <p>GB LEFT</p>
    </div>
    
    <div id="progbar"> 
      <div id="bar">
        <div id="bar-prog">
          <div id="ball"></div>
        </div>
      </div>
      <div id="nmbrs">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/UrsulaSpela">Ursula Spela</a>.
  </div>
</body>
</html>
